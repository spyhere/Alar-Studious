<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alar_01</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #canvas01, #canvas02 {
        display: block;
    }
</style>
<body>
    <canvas id="canvas01">Not supported</canvas>
    <canvas id="canvas02"></canvas>
</body>
<script>

    // **************CANVAS01
    let 
        canvas01 = document.querySelector('#canvas01'),
        context = canvas01.getContext('2d');

    canvas01.width = window.innerWidth;
    canvas01.height = window.innerHeight / 2;

    context.lineWidth = 5;
    

    // **************CANVAS02
    let 
        canvas02 = document.querySelector('#canvas02'),
        context02 = canvas02.getContext('2d');
    
    canvas02.width = window.innerWidth;
    canvas02.height = window.innerHeight / 2;


    // *************STAR COORDINATES, POSITION COORDINATES, FILL COLORS
    let 
        star = [[20, 50], [70, 50], [30, 80], [45, 135], [0, 95], [-45, 135], [-30, 80], [-70, 50], [-20, 50]],
        positions = [[200, 50], [400, 50], [600, 50], [800, 50], [1000, 50]],
        colors = ['yellow', 'black', 'red', 'blue', 'brown'],
        starsCoords = [];


    // ************DRAWING STARS
    positions.forEach((pos, ind) => {

    let currentStar = star.map(elem => [elem[0] + pos[0], elem[1] + pos[1]]);

    context.fillStyle = colors[ind];

    context.beginPath();
    context.moveTo(...pos);             // START POSITION

    for (let n in currentStar) {        // DRAWING POINTS
        context.lineTo(...currentStar[n]);
    }

    context.closePath();
    context.stroke();
    context.fill();

    currentStar.unshift(pos)
    starsCoords.push(currentStar); // SAVING COORDINATES FOR A CURRENT STAR

    })

    console.log(starsCoords)
    context02.fillStyle = 'red';
    context02.fillRect(0, 0, canvas02.width, canvas02.height);
    context02.fill();
    
    // **************EVENT LISTENER
    canvas01.addEventListener('mousedown', (e) => {
        console.log(e.clientX, e.clientY)
        if (starsCoords[0].some(elem => e.clientX < elem[0] && e.clientY < elem[1])) {
            console.log("inside")
        } else {
            console.log("outside")
        }

    })

</script>
</html>
